<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${userDto}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter username" required/>
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                <p th:errors="*{username}">Incorrect username</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter password" required/>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <p th:errors="*{password}">Incorrect password</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm password" required/>
                        </div>
                        <div th:if="${passwordError}" class="text-danger mb-3">
                            <p th:text="${passwordError}"></p>
                        </div>
                        <div th:if="${registrationError}" class="text-danger mb-3">
                            <p th:text="${registrationError}"></p>
                        </div>
                        <div th:if="${successMessage}" class="text-success mb-3">
                            <p th:text="${successMessage}"></p>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                        <button type="button" onclick="location.href='/login'" class="btn btn-secondary btn-block">Back to Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
